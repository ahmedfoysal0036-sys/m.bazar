<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vault Pro 1.3 - Security Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes startupFade { 0% { opacity: 0; filter: brightness(0); } 100% { opacity: 1; filter: brightness(1); } }
        body { animation: startupFade 1.2s ease-out; background-color: #f8fafc; font-family: 'Inter', sans-serif; transition: 0.4s; }
        .dark-mode { background-color: #0f172a !important; color: #f1f5f9; }
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; }
        .dark-mode .sidebar { background: #1e293b; border-color: #334155; }
        .content { margin-left: 260px; padding: 40px; min-height: 100vh; }
        @media (max-width: 768px) { .sidebar { width: 100%; height: auto; position: sticky; } .content { margin-left: 0; padding: 20px; } }
        .nav-link { padding: 12px 20px; display: block; font-weight: 600; color: #64748b; border-left: 4px solid transparent; text-align: left; transition: 0.3s; }
        .nav-link.active { color: #f97316; border-left-color: #f97316; background: #fff7ed; }
        .dark-mode .nav-link.active { background: #334155; }
        .node-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border-left: 6px solid #f97316; margin-bottom: 20px; }
        .dark-mode .node-card { background: #1e293b; border-color: #334155; }
        .hidden { display: none; }
    </style>
</head>
<body id="app-body">

    <div id="auth-gate" class="flex flex-col items-center justify-center min-h-screen p-4 bg-slate-50 dark:bg-slate-900">
        <div id="login-box" class="max-w-md w-full bg-white dark:bg-gray-800 p-10 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-3xl font-black text-orange-600 mb-8 text-center">VAULT SECURE 1.3</h1>
            
            <div id="master-login-form" class="space-y-4">
                <p class="text-xs font-bold text-gray-400 uppercase tracking-widest text-center">Select Login Mode</p>
                <div class="flex gap-2 mb-6">
                    <button onclick="toggleLoginMode('master')" id="mode-master" class="flex-1 py-2 bg-orange-100 text-orange-600 rounded-xl font-bold border-2 border-orange-500">Master</button>
                    <button onclick="toggleLoginMode('user')" id="mode-user" class="flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-bold border-2 border-transparent">User OTP</button>
                </div>

                <div id="input-fields" class="space-y-4">
                    <input type="text" id="login-id" placeholder="Master ID or Email" class="w-full p-4 border rounded-2xl dark:bg-gray-700 outline-none focus:ring-2 ring-orange-500">
                    <input type="password" id="login-pass" placeholder="Password / OTP" class="w-full p-4 border rounded-2xl dark:bg-gray-700 outline-none focus:ring-2 ring-orange-500">
                </div>
                
                <button onclick="performLogin()" class="w-full bg-orange-600 text-white p-4 rounded-2xl font-black shadow-lg hover:scale-105 transition">ENTER VAULT</button>
                <button onclick="sendOTP()" id="btn-otp-request" class="w-full text-blue-600 font-bold text-sm hidden">Request OTP to Email</button>
                <p onclick="showReset()" class="text-center text-sm text-gray-400 cursor-pointer mt-4">Forgot Password?</p>
            </div>
            <p id="auth-err" class="text-red-500 mt-4 hidden text-center italic font-bold">Access Denied!</p>
        </div>

        <div id="reset-box" class="max-w-md w-full bg-white dark:bg-gray-800 p-10 rounded-[2.5rem] shadow-2xl hidden">
            <h3 class="text-xl font-bold mb-4">Reset Password</h3>
            <input type="email" id="reset-email" placeholder="Enter Registered Email" class="w-full p-4 border rounded-2xl mb-4 dark:bg-gray-700">
            <button onclick="sendOTP('reset')" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold mb-2">Send Reset OTP</button>
            <button onclick="location.reload()" class="w-full text-gray-400">Back to Login</button>
        </div>
    </div>

    <div id="master-dashboard" class="hidden">
        <aside class="sidebar no-print">
            <div class="p-8 text-center border-b dark:border-gray-700">
                <h2 class="text-xl font-black text-orange-600">PRO VAULT 1.3</h2>
            </div>
            <nav class="mt-6">
                <button onclick="showTab('bazar')" class="nav-link w-full active" id="link-bazar">üìä Inventory</button>
                <button onclick="showTab('gallery')" class="nav-link w-full" id="link-gallery">üñºÔ∏è Gallery</button>
                <button onclick="showTab('report')" class="nav-link w-full" id="link-report">üìÇ Report Folder</button>
                <button onclick="showTab('admin')" class="nav-link w-full text-blue-600" id="link-admin">üõ°Ô∏è Admin Panel</button>
                <button onclick="showTab('settings')" class="nav-link w-full" id="link-settings">‚öôÔ∏è Password Settings</button>
                <button onclick="logout()" class="nav-link w-full text-red-500 mt-10">üö™ Logout System</button>
            </nav>
        </aside>

        <main class="content">
            <div id="tab-admin" class="hidden">
                <div class="node-card">
                    <h2 class="text-2xl font-black mb-6 text-blue-600">Admin Control Center</h2>
                    <div class="space-y-4">
                        <div class="p-4 bg-blue-50 dark:bg-gray-700 rounded-2xl">
                            <h4 class="font-bold mb-2 text-sm">Force Password Change (No Old PW Needed)</h4>
                            <input type="text" id="admin-target-user" placeholder="Target Username/Email" class="w-full p-3 border rounded-xl mb-2 dark:bg-gray-800">
                            <input type="password" id="admin-new-pass" placeholder="New Strong Password" class="w-full p-3 border rounded-xl mb-4 dark:bg-gray-800">
                            <button onclick="adminChangePass()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold">Update Account</button>
                        </div>
                        <div class="p-4 bg-gray-50 dark:bg-gray-700 rounded-2xl">
                            <h4 class="font-bold mb-2 text-sm">Active OTP Simulation</h4>
                            <p id="active-otp-display" class="text-2xl font-mono text-orange-600 tracking-widest">NONE</p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-settings" class="hidden">
                <div class="node-card">
                    <h2 class="text-xl font-bold mb-4">Change Password</h2>
                    <div class="space-y-4">
                        <input type="password" id="old-pass" placeholder="Current Password" class="w-full p-4 border rounded-2xl dark:bg-gray-700">
                        <input type="password" id="new-pass" placeholder="New Password" class="w-full p-4 border rounded-2xl dark:bg-gray-700">
                        <button onclick="userChangePass()" class="bg-orange-500 text-white px-8 py-3 rounded-2xl font-bold">Save New Password</button>
                    </div>
                </div>
            </div>

            <div id="tab-bazar">
                <div class="node-card">Inventory is active. (Preloaded 62 items)</div>
            </div>
            <div id="tab-gallery" class="hidden">Gallery is active.</div>
            <div id="tab-report" class="hidden">Reports are active.</div>
        </main>
    </div>

    <script>
        // Security Storage
        const SEC_KEY = 'vault_sec_data';
        let secData = JSON.parse(localStorage.getItem(SEC_KEY)) || {
            masterId: "faisal",
            masterPass: "1234",
            users: {}, // {email: password}
            currentOTP: null
        };

        let currentLoginMode = 'master';

        function toggleLoginMode(mode) {
            currentLoginMode = mode;
            document.getElementById('mode-master').className = mode === 'master' ? 'flex-1 py-2 bg-orange-100 text-orange-600 rounded-xl font-bold border-2 border-orange-500' : 'flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-bold border-2 border-transparent';
            document.getElementById('mode-user').className = mode === 'user' ? 'flex-1 py-2 bg-orange-100 text-orange-600 rounded-xl font-bold border-2 border-orange-500' : 'flex-1 py-2 bg-gray-100 text-gray-600 rounded-xl font-bold border-2 border-transparent';
            document.getElementById('btn-otp-request').classList.toggle('hidden', mode === 'master');
        }

        function performLogin() {
            const id = document.getElementById('login-id').value;
            const pass = document.getElementById('login-pass').value;

            if (currentLoginMode === 'master') {
                if (id === secData.masterId && pass === secData.masterPass) {
                    enterSystem();
                } else { showError(); }
            } else {
                if (secData.users[id] === pass || (secData.currentOTP && pass === secData.currentOTP)) {
                    enterSystem();
                } else { showError(); }
            }
        }

        function sendOTP(type) {
            const email = type === 'reset' ? document.getElementById('reset-email').value : document.getElementById('login-id').value;
            if(!email) return alert("Please enter email first");
            
            secData.currentOTP = Math.floor(1000 + Math.random() * 9000).toString();
            alert(`OTP Sent to ${email}: ${secData.currentOTP}`);
            document.getElementById('active-otp-display').innerText = secData.currentOTP;
            saveSec();
        }

        function adminChangePass() {
            const user = document.getElementById('admin-target-user').value;
            const newP = document.getElementById('admin-new-pass').value;
            if(user === "faisal") {
                secData.masterPass = newP;
            } else {
                secData.users[user] = newP;
            }
            saveSec();
            alert("Password Changed Successfully by Admin!");
        }

        function userChangePass() {
            const oldP = document.getElementById('old-pass').value;
            const newP = document.getElementById('new-pass').value;
            if(oldP === secData.masterPass) {
                secData.masterPass = newP;
                saveSec();
                alert("Password Updated!");
            } else { alert("Old Password Wrong!"); }
        }

        function enterSystem() {
            document.getElementById('auth-gate').classList.add('hidden');
            document.getElementById('master-dashboard').classList.remove('hidden');
        }

        function showTab(t) {
            ['bazar', 'gallery', 'report', 'admin', 'settings'].forEach(x => {
                const el = document.getElementById('tab-' + x);
                if(el) el.classList.add('hidden');
                document.getElementById('link-' + x).classList.remove('active');
            });
            document.getElementById('tab-' + t).classList.remove('hidden');
            document.getElementById('link-' + t).classList.add('active');
        }

        function showError() { 
            const err = document.getElementById('auth-err');
            err.classList.remove('hidden');
            setTimeout(() => err.classList.add('hidden'), 3000);
        }

        function showReset() {
            document.getElementById('login-box').classList.add('hidden');
            document.getElementById('reset-box').classList.remove('hidden');
        }

        function saveSec() { localStorage.setItem(SEC_KEY, JSON.stringify(secData)); }
        function logout() { location.reload(); }
    </script>
</body>
</html>
