<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Bazar AI Pro V8.6 - Master Faisal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #FDFCFB; font-family: 'Segoe UI', sans-serif; }
        .bazar-header { background: linear-gradient(135deg, #FF8C00, #FFA500); color: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 15px rgba(255,140,0,0.3); }
        .node-card { background: white; border-radius: 10px; padding: 15px; border-left: 6px solid #FF8C00; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); color: #333; }
        .hidden { display: none; }
    </style>
</head>
<body class="p-4 md:p-10">

    <div class="text-center text-xs text-gray-400 mb-4">Created by Ahmed Faisal.</div>

    <div id="auth-gate" class="max-w-md mx-auto mt-20 p-8 bg-white rounded-2xl shadow-xl">
        <h2 class="text-2xl font-bold mb-6 text-orange-600">Admin Gateway</h2>
        <input type="text" id="user-id" placeholder="Identity" class="w-full p-3 mb-4 border rounded focus:outline-orange-500">
        <input type="password" id="access-code" placeholder="Access Code" class="w-full p-3 mb-6 border rounded focus:outline-orange-500">
        <button onclick="authorizeSystem()" class="w-full bg-orange-500 text-white p-3 rounded-lg font-bold hover:bg-orange-600 transition">AUTHORIZE SYSTEM</button>
        <p id="auth-err" class="text-red-500 mt-4 hidden text-center italic">Invalid Identity or Access Code.</p>
    </div>

    <div id="master-dashboard" class="hidden max-w-5xl mx-auto">
        <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
            <h1 class="text-2xl font-bold text-orange-600">M.Bazar AI Pro V8.6</h1>
            <div class="flex gap-2">
                <input type="password" id="hero-check" onkeyup="checkTony()" placeholder="Hero Challenge (Tony)" class="p-2 border rounded text-sm w-40">
                <button onclick="location.reload()" class="bg-gray-200 px-3 py-1 rounded text-sm">Logout</button>
            </div>
        </div>

        <div id="tony-content" class="hidden">
            <div class="bazar-header mb-8">
                <h1 class="text-3xl font-bold">M.Bazar - Smart Inventory</h1>
            </div>

            <div class="flex space-x-2 md:space-x-4 mb-6 border-b overflow-x-auto">
                <button id="btn-bazar" onclick="showTab('bazar')" class="py-2 px-4 font-bold border-b-2 border-orange-500 text-orange-600">Inventory</button>
                <button id="btn-vault" onclick="showTab('vault')" class="py-2 px-4 font-bold border-b-2 border-transparent">Vault</button>
                <button id="btn-jobs" onclick="showTab('jobs')" class="py-2 px-4 font-bold border-b-2 border-transparent">Daily Jobs</button>
            </div>

            <div id="tab-bazar">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <select id="sel-month" onchange="renderBazar()" class="p-3 border rounded shadow-sm font-semibold">
                        <option>January</option><option>February</option><option>March</option>
                        <option>April</option><option>May</option><option>June</option>
                        <option>July</option><option>August</option><option>September</option>
                        <option>October</option><option>November</option><option>December</option>
                    </select>
                    <div class="bg-orange-100 p-3 rounded-lg text-orange-700 font-bold text-center border border-orange-200">
                        Total Spent: ৳ <span id="total-val">0.00</span>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl shadow-sm border mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <input type="text" id="it-name" placeholder="Item Name" class="p-2 border rounded">
                        <input type="number" id="it-price" placeholder="Unit Price (৳)" class="p-2 border rounded">
                        <input type="number" id="it-qty" placeholder="Quantity" class="p-2 border rounded">
                        <select id="it-unit" class="p-2 border rounded">
                            <option>KG</option><option>GM</option><option>Litre</option><option>Packet</option><option>Piece</option>
                        </select>
                    </div>
                    <button onclick="addBazarItem()" class="mt-4 bg-green-500 text-white px-6 py-2 rounded-lg font-bold hover:bg-green-600 transition">Add to Inventory</button>
                </div>

                <div id="bazar-display" class="space-y-3"></div>
            </div>

            <div id="tab-vault" class="hidden">
                <div class="bg-white p-6 rounded-xl shadow-sm border mb-6">
                    <h3 class="text-xl font-bold mb-4 text-blue-600">Secure Vault</h3>
                    <textarea id="vault-data" placeholder="Store secret note or password..." class="w-full p-3 border rounded mb-2 h-24"></textarea>
                    <button onclick="saveVault()" class="bg-blue-600 text-white px-6 py-2 rounded font-bold">Encrypt & Save</button>
                </div>
                <div id="vault-display" class="space-y-3"></div>
            </div>

            <div id="tab-jobs" class="hidden">
                <div class="bg-white p-6 rounded-xl shadow-sm border mb-6">
                    <h3 class="text-xl font-bold mb-4 text-purple-600">Job Logs</h3>
                    <input type="text" id="job-text" placeholder="Task description..." class="w-full p-3 border rounded mb-2">
                    <button onclick="addJob()" class="bg-purple-600 text-white px-6 py-2 rounded font-bold">Log Job</button>
                </div>
                <div id="job-display" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Database Initialization
        let bazaarData = JSON.parse(localStorage.getItem('m_bazar_v8')) || [];
        let vaultData = JSON.parse(localStorage.getItem('m_vault_v8')) || [];
        let jobData = JSON.parse(localStorage.getItem('m_jobs_v8')) || [];

        // Auth Logic
        function authorizeSystem() {
            const u = document.getElementById('user-id').value;
            const p = document.getElementById('access-code').value;
            if(u === "faisal" && p === "1234") {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('master-dashboard').classList.remove('hidden');
            } else {
                document.getElementById('auth-err').classList.remove('hidden');
            }
        }

        // Tony Protocol
        function checkTony() {
            const hero = document.getElementById('hero-check').value.toLowerCase();
            if(hero === "tony") {
                document.getElementById('tony-content').classList.remove('hidden');
                renderBazar();
            }
        }

        // Navigation
        function showTab(tab) {
            ['bazar', 'vault', 'jobs'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.replace('border-orange-500', 'border-transparent');
                document.getElementById('btn-' + t).classList.replace('text-orange-600', 'text-gray-500');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.replace('border-transparent', 'border-orange-500');
            document.getElementById('btn-' + tab).classList.replace('text-gray-500', 'text-orange-600');
            
            if(tab === 'bazar') renderBazar();
            if(tab === 'vault') renderVault();
            if(tab === 'jobs') renderJobs();
        }

        // Inventory Logic
        function addBazarItem() {
            const name = document.getElementById('it-name').value;
            const price = parseFloat(document.getElementById('it-price').value);
            const qty = parseFloat(document.getElementById('it-qty').value);
            const unit = document.getElementById('it-unit').value;
            const month = document.getElementById('sel-month').value;

            if(name && price && qty) {
                let total = price * qty;
                if(unit === "GM") total = (price / 1000) * qty;
                bazaarData.push({ month, name, price, qty, unit, total, date: new Date().toLocaleDateString() });
                localStorage.setItem('m_bazar_v8', JSON.stringify(bazaarData));
                renderBazar();
                document.getElementById('it-name').value = '';
                document.getElementById('it-price').value = '';
                document.getElementById('it-qty').value = '';
            }
        }

        function renderBazar() {
            const display = document.getElementById('bazar-display');
            const selectedMonth = document.getElementById('sel-month').value;
            display.innerHTML = '';
            let monthTotal = 0;

            const filtered = bazaarData.filter(i => i.month === selectedMonth);
            filtered.forEach((item, idx) => {
                monthTotal += item.total;
                display.innerHTML += `
                    <div class="node-card flex justify-between items-center animate-fade-in">
                        <div>
                            <span class="font-bold text-gray-800">${item.name}</span><br>
                            <small class="text-gray-500">${item.qty} ${item.unit} x ৳${item.price} | ${item.date}</small>
                        </div>
                        <div class="text-right">
                            <div class="text-orange-600 font-bold">৳${item.total.toFixed(2)}</div>
                            <button onclick="deleteBazar(${bazaarData.indexOf(item)})" class="text-xs text-red-400 hover:text-red-600 underline">Delete</button>
                        </div>
                    </div>`;
            });
            document.getElementById('total-val').innerText = monthTotal.toLocaleString();
        }

        function deleteBazar(index) {
            bazaarData.splice(index, 1);
            localStorage.setItem('m_bazar_v8', JSON.stringify(bazaarData));
            renderBazar();
        }

        // Vault Logic
        function saveVault() {
            const note = document.getElementById('vault-data').value;
            if(note) {
                vaultData.push({ note, date: new Date().toLocaleString() });
                localStorage.setItem('m_vault_v8', JSON.stringify(vaultData));
                document.getElementById('vault-data').value = '';
                renderVault();
            }
        }

        function renderVault() {
            const display = document.getElementById('vault-display');
            display.innerHTML = vaultData.map((v, i) => `
                <div class="node-card bg-blue-50 border-l-blue-600">
                    <div class="flex justify-between">
                        <div class="text-sm font-mono text-gray-700">${v.note}</div>
                        <button onclick="deleteVault(${i})" class="text-red-400">×</button>
                    </div>
                    <div class="text-[10px] text-gray-400 mt-2 italic">${v.date}</div>
                </div>`).join('');
        }

        function deleteVault(i) {
            vaultData.splice(i, 1);
            localStorage.setItem('m_vault_v8', JSON.stringify(vaultData));
            renderVault();
        }

        // Jobs Logic
        function addJob() {
            const task = document.getElementById('job-text').value;
            if(task) {
                jobData.push({ task, date: new Date().toLocaleDateString() });
                localStorage.setItem('m_jobs_v8', JSON.stringify(jobData));
                document.getElementById('job-text').value = '';
                renderJobs();
            }
        }

        function renderJobs() {
            const display = document.getElementById('job-display');
            display.innerHTML = jobData.map((j, i) => `
                <div class="node-card border-l-purple-600 flex justify-between">
                    <span><b>${j.date}:</b> ${j.task}</span>
                    <button onclick="deleteJob(${i})" class="text-red-400">×</button>
                </div>`).join('');
        }

        function deleteJob(i) {
            jobData.splice(i, 1);
            localStorage.setItem('m_jobs_v8', JSON.stringify(jobData));
            renderJobs();
        }

        // Initialize current month
        window.onload = () => {
            const currentMonth = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(new Date());
            document.getElementById('sel-month').value = currentMonth;
        };
    </script>
</body>
</html>
