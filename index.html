<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Vault Pro 1.2 - Master Faisal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes startupFade {
            0% { opacity: 0; filter: brightness(0); transform: scale(0.98); }
            100% { opacity: 1; filter: brightness(1); transform: scale(1); }
        }
        body { animation: startupFade 1.2s ease-out; background-color: #f8fafc; font-family: 'Inter', sans-serif; transition: 0.4s; }
        .dark-mode { background-color: #0f172a !important; color: #f1f5f9; }
        
        .sidebar { width: 260px; height: 100vh; position: fixed; left: 0; top: 0; background: white; border-right: 1px solid #e2e8f0; z-index: 50; }
        .dark-mode .sidebar { background: #1e293b; border-color: #334155; }
        .content { margin-left: 260px; padding: 40px; min-height: 100vh; }
        
        @media (max-width: 768px) {
            .sidebar { width: 100%; height: auto; position: sticky; border-right: 0; border-bottom: 1px solid #e2e8f0; }
            .content { margin-left: 0; padding: 20px; }
            .nav-container { display: flex; overflow-x: auto; white-space: nowrap; }
        }

        .nav-link { padding: 15px 25px; display: block; font-weight: 600; color: #64748b; border-left: 4px solid transparent; transition: 0.2s; text-align: left; }
        .nav-link.active { color: #f97316; border-left-color: #f97316; background: #fff7ed; }
        .dark-mode .nav-link.active { background: #1e293b; color: #fb923c; }
        
        .node-card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border-left: 6px solid #f97316; margin-bottom: 20px; }
        .dark-mode .node-card { background: #1e293b; border-color: #334155; }
        .hidden { display: none; }
    </style>
</head>
<body id="app-body">

    <div id="auth-gate" class="flex items-center justify-center min-h-screen p-4">
        <div class="max-w-md w-full bg-white dark:bg-gray-800 p-10 rounded-[2.5rem] shadow-2xl">
            <h1 class="text-4xl font-black text-orange-600 mb-8 text-center">VAULT PRO 1.2</h1>
            <div onkeypress="if(event.keyCode==13) authorizeSystem()">
                <input type="text" id="user-id" placeholder="Admin ID" class="w-full p-4 mb-4 border rounded-2xl dark:bg-gray-700 outline-none focus:ring-2 ring-orange-500">
                <input type="password" id="access-code" placeholder="Master Key" class="w-full p-4 mb-8 border rounded-2xl dark:bg-gray-700 outline-none focus:ring-2 ring-orange-500">
                <button onclick="authorizeSystem()" class="w-full bg-orange-500 text-white p-5 rounded-2xl font-bold hover:bg-orange-600 transition shadow-lg">ENTER SYSTEM</button>
            </div>
            <p id="auth-err" class="text-red-500 mt-4 hidden text-center italic">Access Denied, Master.</p>
        </div>
    </div>

    <div id="master-dashboard" class="hidden">
        <aside class="sidebar no-print">
            <div class="p-10 text-center border-b dark:border-gray-700">
                <h2 class="text-2xl font-black text-orange-600 italic">M.BAZAR</h2>
            </div>
            <nav class="nav-container mt-6">
                <button onclick="showTab('bazar')" id="btn-bazar" class="nav-link w-full active">üìä Inventory</button>
                <button onclick="showTab('gallery')" id="btn-gallery" class="nav-link w-full">üñºÔ∏è Gallery</button>
                <button onclick="showTab('report')" id="btn-report" class="nav-link w-full">üìÇ Report Folder</button>
                <button onclick="showTab('vault')" id="btn-vault" class="nav-link w-full">üîê Secret Vault</button>
                <button onclick="logout()" class="nav-link w-full text-red-500 mt-20">üö™ Logout</button>
            </nav>
        </aside>

        <main class="content">
            <header class="flex justify-between items-center mb-10">
                <h1 class="text-2xl font-black">Welcome, Professor</h1>
                <button onclick="toggleDarkMode()" class="p-3 bg-gray-200 dark:bg-gray-700 rounded-2xl">üåì Mode</button>
            </header>

            <div id="tab-bazar">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-10 no-print">
                    <div class="bg-white dark:bg-gray-800 p-8 rounded-[2rem] border">
                        <h3 class="font-bold mb-4">Add New Record</h3>
                        <div class="space-y-4">
                            <input type="text" id="it-name" list="bazar-items" placeholder="Item Name..." class="w-full p-4 border rounded-2xl dark:bg-gray-700">
                            <datalist id="bazar-items">
                                <option value="Fish (‡¶Æ‡¶æ‡¶õ)"> <option value="Meat (‡¶Æ‡¶æ‡¶Ç‡¶∏)"> <option value="Medicine">
                                <option value="Electricity Bill"> <option value="WiFi Bill"> <option value="Tuition Fees">
                                <option value="Rice (Chaal)"> <option value="Lentils (Daal)"> <option value="Oil (Tel)">
                            </datalist>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="number" id="it-price" placeholder="Price" oninput="calcTotal()" class="p-4 border rounded-2xl dark:bg-gray-700">
                                <input type="number" id="it-qty" placeholder="Qty" oninput="calcTotal()" class="p-4 border rounded-2xl dark:bg-gray-700">
                            </div>
                            <input type="text" id="it-total-box" placeholder="Total: ‡ß≥ 0" class="w-full p-4 bg-gray-100 dark:bg-gray-700 rounded-2xl font-black" readonly>
                            <button onclick="addItem()" class="w-full bg-orange-500 text-white p-4 rounded-2xl font-bold">Add to List</button>
                        </div>
                    </div>
                    <div class="bg-orange-500 p-10 rounded-[2rem] text-white flex flex-col justify-center shadow-xl">
                        <p class="opacity-80">Total Expense This Month</p>
                        <h2 class="text-6xl font-black">‡ß≥ <span id="grand-total">0</span></h2>
                        <select id="sel-month" onchange="renderBazar()" class="mt-6 p-2 bg-orange-600 rounded-xl outline-none font-bold"></select>
                    </div>
                </div>
                <div id="bazar-display" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </div>

            <div id="tab-report" class="hidden">
                <div class="node-card">
                    <h3 class="text-xl font-bold mb-4">üìä Monthly Spending Report</h3>
                    <div id="report-summary" class="space-y-2 mb-6"></div>
                    <button onclick="window.print()" class="bg-black text-white px-8 py-3 rounded-2xl font-bold">Print/Export Report</button>
                </div>
            </div>

            <div id="tab-gallery" class="hidden">
                <div class="bg-white dark:bg-gray-800 p-10 rounded-[2rem] border mb-10 text-center no-print">
                    <label class="bg-blue-600 text-white px-10 py-5 rounded-2xl font-black cursor-pointer inline-block">
                        üìÅ Choose Image File
                        <input type="file" id="img-input" accept="image/*" onchange="handleFile(event)" class="hidden">
                    </label>
                </div>
                <div id="gallery-display" class="grid grid-cols-2 md:grid-cols-4 gap-6"></div>
            </div>

            <div id="tab-vault" class="hidden">
                <textarea id="vault-data" class="w-full p-6 border rounded-3xl h-60 dark:bg-gray-800" placeholder="Secret Notes..."></textarea>
                <button onclick="saveVault()" class="mt-4 bg-blue-700 text-white px-10 py-4 rounded-2xl font-bold">Secure Save</button>
                <div id="vault-display" class="mt-10"></div>
            </div>
        </main>
    </div>

    <script>
        const KEY = 'vault_pro_v12_final';
        let db = JSON.parse(localStorage.getItem(KEY)) || { bazaar: [], vault: [], gallery: [], isAuth: false, darkMode: false };

        window.onload = () => {
            if(db.isAuth) {
                document.getElementById('auth-gate').classList.add('hidden');
                document.getElementById('master-dashboard').classList.remove('hidden');
            }
            if(db.darkMode) toggleDarkMode(true);
            populateMonths(); renderBazar(); renderGallery();
        };

        function authorizeSystem() {
            if(document.getElementById('user-id').value === "faisal" && document.getElementById('access-code').value === "1234") {
                db.isAuth = true; saveDB(); location.reload();
            } else { document.getElementById('auth-err').classList.remove('hidden'); }
        }

        function calcTotal() {
            const p = parseFloat(document.getElementById('it-price').value) || 0;
            const q = parseFloat(document.getElementById('it-qty').value) || 0;
            document.getElementById('it-total-box').value = "Total: ‡ß≥ " + (p * q).toFixed(2);
        }

        function addItem() {
            const name = document.getElementById('it-name').value, price = parseFloat(document.getElementById('it-price').value) || 0, qty = parseFloat(document.getElementById('it-qty').value) || 0, month = document.getElementById('sel-month').value;
            if(name && price) {
                db.bazaar.push({ month, name, price, qty, total: price * qty, date: new Date().toLocaleDateString() });
                saveDB(); renderBazar(); document.getElementById('it-name').value = '';
            }
        }

        function handleFile(e) {
            const reader = new FileReader();
            reader.onload = () => { db.gallery.push(reader.result); saveDB(); renderGallery(); };
            reader.readAsDataURL(e.target.files[0]);
        }

        function renderBazar() {
            const display = document.getElementById('bazar-display'), month = document.getElementById('sel-month').value;
            const reportSum = document.getElementById('report-summary');
            display.innerHTML = ''; reportSum.innerHTML = ''; let t = 0;
            
            db.bazaar.filter(i => i.month === month).forEach((item, idx) => {
                t += item.total;
                display.innerHTML += `<div class="node-card flex justify-between items-center"><div><b class="text-lg">${item.name}</b><br><span class="opacity-60">${item.qty} units @ ‡ß≥${item.price}</span></div><div class="text-right"><b>‡ß≥${item.total.toFixed(0)}</b><br><button onclick="del('bazaar', ${idx})" class="text-red-500 text-xs">Delete</button></div></div>`;
                reportSum.innerHTML += `<p class="flex justify-between border-b pb-1"><span>${item.name}</span> <b>‡ß≥${item.total}</b></p>`;
            });
            document.getElementById('grand-total').innerText = t.toLocaleString();
            reportSum.innerHTML += `<h4 class="text-2xl font-black mt-4 text-orange-600">Grand Total: ‡ß≥${t}</h4>`;
        }

        function renderGallery() {
            document.getElementById('gallery-display').innerHTML = db.gallery.map((img, i) => `
                <div class="relative group"><img src="${img}" class="w-full h-48 object-cover rounded-[2rem] shadow-lg">
                <button onclick="del('gallery', ${i})" class="absolute top-3 right-3 bg-red-600 text-white rounded-full w-8 h-8 opacity-0 group-hover:opacity-100 transition">√ó</button></div>`).join('');
        }

        function showTab(tab) {
            ['bazar', 'gallery', 'vault', 'report'].forEach(t => {
                document.getElementById('tab-' + t).classList.add('hidden');
                document.getElementById('btn-' + t).classList.remove('active');
            });
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.getElementById('btn-' + tab).classList.add('active');
        }

        function toggleDarkMode(init = false) { if(!init) db.darkMode = !db.darkMode; document.body.classList.toggle('dark-mode', db.darkMode); saveDB(); }
        function logout() { db.isAuth = false; saveDB(); location.reload(); }
        function saveDB() { localStorage.setItem(KEY, JSON.stringify(db)); }
        function del(type, i) { if(confirm("Delete?")) { db[type].splice(i, 1); saveDB(); location.reload(); } }
        function populateMonths() {
            const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
            const sel = document.getElementById('sel-month');
            months.forEach(m => {
                let o = document.createElement('option'); o.text = m; o.value = m;
                if(m === months[new Date().getMonth()]) o.selected = true;
                sel.add(o);
            });
        }
    </script>
</body>
</html>
